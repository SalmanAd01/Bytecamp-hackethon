<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroStop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ soil_type }}</h1>
        <div class="list-group">
            {% for item in crops %}
            {% if loop.index == 1 %}
            <a href="/vendor/{{item}}" class="list-group-item list-group-item-action active" aria-current="true">{{ item }}</a>
            {% else %}
            <a href="/vendor/{{item}}" class="list-group-item list-group-item-action">{{ item }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>

</html>
